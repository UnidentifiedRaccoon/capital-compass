name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      # ðŸ‘‡ ÑÐ¾Ð·Ð´Ð°Ñ‘Ð¼ .env Ð¸ Ð·Ð°Ð¿Ð¾Ð»Ð½ÑÐµÐ¼ Ð’Ð¡Ð• ÐºÐ»ÑŽÑ‡Ð¸ Ð¸Ð· .env.example
      - name: Prepare .env for smokes
        run: |
          cat > .env <<'EOF'
          API_TIMEOUT_MS=7000
          TELEGRAM_BOT_TOKEN=dummy
          YC_API_KEY=dummy
          YC_FOLDER_ID=dummy
          YC_GPT_MODEL=yandexgpt/latest
          YC_GPT_ENDPOINT=https://llm.api.cloud.yandex.net/foundationModels/v1/chat/completions
          BOT_MODE=webhook
          PORT=8080
          WEBHOOK_SECRET=replace_me
          PUBLIC_BASE_URL=
          LOG_LEVEL=warn
          EOF

      - name: Smoke HTTP (GitHub API)
        run: npm run smoke:http

      - name: Start server (webhook, background)
        env:
          BOT_MODE: webhook
          PORT: 8080
          WEBHOOK_SECRET: replace_me
          LOG_LEVEL: warn
          TELEGRAM_BOT_TOKEN: dummy
          YC_API_KEY: dummy
          YC_FOLDER_ID: dummy
        run: |
          node src/index.js & echo $! > server.pid

      - name: Wait for health
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:8080/health && exit 0
            sleep 1
          done
          echo "Server did not become healthy in time" >&2
          exit 1

      - name: Smoke webhook (dry-run)
        run: npm run smoke:webhook -- --url http://localhost:8080 --secret replace_me

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill "$(cat server.pid)"; fi
