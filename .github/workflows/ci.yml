name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Smoke HTTP (GitHub API)
        run: npm run smoke:http

      - name: Start server (webhook, background)
        env:
          BOT_MODE: webhook
          PORT: 8080
          WEBHOOK_SECRET: replace_me
          TELEGRAM_BOT_TOKEN: dummy
          YC_API_KEY: dummy
          YC_FOLDER_ID: dummy
        run: |
          node src/index.js & echo $! > server.pid
          sleep 2

      - name: Smoke webhook (dry-run)
        env:
          PORT: 8080
          WEBHOOK_SECRET: replace_me
        run: npm run smoke:webhook -- --url http://localhost:8080 --secret replace_me

      - name: Stop server
        if: always()
        run: kill $(cat server.pid)
